<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=OYyGNuI7pYKHbTaZlHsE1mZhKLIGs9Ey"></script>
	<style>
	    html,body{
	    	margin:0;
	    	padding:0;
	    	height:100%;
	    }
        #allmap{
        	width:100%;
        	height:100%;
        }
        .labelBubble .bubble{
        	width:100px;
        	height:100px;
        	border-radius:50%;
        	background:rgba(255,102,0,0.8);
        	color: #fff;
        	font-size:14px;
        	text-align: center;
        	line-height:100px;
        }
	</style>
</head>
<body>
	<div id="allmap"></div>
</body>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap",{minZoom:6});    // 创建Map实例
	map.centerAndZoom("西安",7);          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

	//1、定义构造函数并继承Overlay
//定义自定义覆盖物的构造函数  
	function SquareOverlay(center,length,html,lng,lat){
			this._center=center;
			this._length=length;
			this._html=html;
			this._lng=lng;
			this._lat=lat;
	}

 // 继承API的BMap.Overlay  
    SquareOverlay.prototype = new BMap.Overlay();

//2、初始化自定义覆盖物
   //实现初始化方法
	SquareOverlay.prototype.initialize=function(map){
		this._map=map;
		var div=document.createElement("div");
		div.className="labelBubble";
		div.style.position="absolute";
		div.innerHTML=this._html;
		map.getPanes().markerPane.appendChild(div);
		this._div=div;
		return div;
	}
	

    //3、绘制覆盖物
    // 实现绘制方法  
    SquareOverlay.prototype.draw = function () {
        // 根据地理坐标转换为像素坐标，并设置给容器 
          var position = this._map.pointToOverlayPixel(this._center);
          this._div.style.left = position.x - this._length / 2 + "px";
          this._div.style.top = position.y - this._length / 2 + "px";       
    }

    //4、显示和隐藏覆盖物
    // 实现显示方法  
    SquareOverlay.prototype.show = function () {
        if (this._div) {
            this._div.style.display = "";
        }
    }
    // 实现隐藏方法  
    SquareOverlay.prototype.hide = function () {
        if (this._div) {
            this._div.style.display = "none";
        }
    }

    //6、自定义覆盖物添加事件方法
    SquareOverlay.prototype.addEventListener = function (event, fun) {
        this._div['on' + event] = fun;
    }

	//添加覆盖物
	function firstMap(arry){
		map.clearOverlays();		
		var arr=arry || [];
		 console.log(arr)
		//添加覆盖物
		for(var i=0;i<arr.length;i++){
			var arrdate=arr[i];
				(function(){
					var lng=arrdate.lng;
					var lat=arrdate.lat;
					var name =arrdate.name;
					var html="<div class='overlays1 bubble' lng='"+lng+"' lat='"+lat+"'><p class='pName'>"+name+"</p></div>";
					var point=new BMap.Point(lng,lat);
					var mySquare=new SquareOverlay(point,90,html,lng,lat);
					map.addOverlay(mySquare);
					mySquare.addEventListener("click",function(){
						// var lng = $(this).find(".bubble").attr("lng");
						// var lat = $(this).find(".bubble").attr("lat");
						// //点击改变缩放级别
						// map.panTo(new BMap.Point(lng,lat));  
						map.setZoom(16);
					});
				})();
		}
	};

   var maplist=[
      {lng:109.615397,lat:34.198883,name:"西安大桥"},
      {lng:107.260543,lat:29.393101,name:"重庆大桥"},
      {lng:116.60637,lat:28.584296,name:"南昌大桥"}
   ]
   firstMap(maplist)

</script>

</html>
