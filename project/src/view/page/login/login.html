<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>智能检测平台登录</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" type="image/x-icon" href="../../images/bitbug_favicon.ico"/>
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="loginBody">
	<form class="layui-form" style="position:relative;">
		<div class="login_face"><img src="../../images/logo.png" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input type="text" name="userName" style="padding-left:70px;" placeholder="请输入用户名" id="userName" class="layui-input" lay-verify="required" autocomplete="off">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" name="password" style="padding-left:60px;" placeholder="请输入密码" id="password" class="layui-input" lay-verify="required">
		</div>
		<!-- <div class="layui-form-item input-item" id="imgCode">
			<label for="code">验证码</label>
			<input type="text" placeholder="请输入验证码" id="code" class="layui-input">
			<img src="../../images/code.jpg">
		</div> -->
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="login" lay-submit style="background-color:#33A6F0;">登录</button>
		</div>
		<div class="company_bq">Copyright © 2018 中铁第一勘察设计院. All rights reserved版权所有</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/cache.js"></script>
	<script type="text/javascript" src="../../js/page/login.js"></script>
</body>
</html>
