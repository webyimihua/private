<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-row">
        <div class="layui-form-item layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input " lay-verify="required" placeholder="姓名">
			</div>
		</div>
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">账户等级</label>
			<div class="layui-input-block">
				<select name="userGrade" class="userGrade" lay-filter="userGrade">
					<option value="">账户等级</option>
					<option value="0">注册会员</option>
					<option value="1">中级会员</option>
					<option value="2">高级会员</option>
					<option value="3">钻石会员</option>
					<option value="4">超级会员</option>
				</select>
			</div>
		</div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">登陆账户</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input " lay-verify="required" placeholder="登陆账户">
			</div>
		</div>
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">所属铁路局</label>
			<div class="layui-input-block">
				<select name="userGrade" class="userGrade" lay-filter="userGrade">
					<option value="">所属铁路局</option>
					<option value="0">注册会员</option>
					<option value="1">中级会员</option>
					<option value="2">高级会员</option>
					<option value="3">钻石会员</option>
					<option value="4">超级会员</option>
				</select>
			</div>
		</div>
    </div>
    <div class="layui-row layui-form-item">
        <div class="layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">初始化密码</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input " lay-verify="required" placeholder="初始化密码">
			</div>
		</div>
   </div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn" lay-submit="" lay-filter="addUser">提交</button>
			<button type="reset" class="layui-btn layui-btn layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/page/system/account/add.js"></script>
</body>
</html>
