<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../css/public.css" media="all" />
	<link rel="stylesheet" href="../../../css/base.css" media="all" />
	<link rel="stylesheet" href="../../../css/page/objMng/common.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-row">
        <div class="layui-form-item layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">监测点编号</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input " lay-verify="required">
			</div>
		</div>
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">位置</label>
			<div class="layui-input-block">
				<select name="userGrade" class="userGrade" lay-filter="userGrade">
					<option value="">请选择位置</option>
					<option value="0">上</option>
					<option value="1">中</option>
					<option value="2">下</option>
				</select>
			</div>
		</div>
    </div>
    <div class="layui-row">
        <div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">所属构筑物</label>
			<div class="layui-input-block">
				<select name="userGrade" class="userGrade" lay-filter="userGrade">
					<option value="">请选择监测点所属构筑物</option>
					<option value="0">鸭绿江大桥</option>	
				</select>
			</div>
		</div>
        <div class="layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">高度</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input " lay-verify="required" placeholder="请填写高度">
			</div>
		</div>
    </div>
	<div class="layui-row">
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">所属监测域</label>
			<div class="layui-input-block">
				<select name="userGrade" class="userGrade" lay-filter="userGrade">					
					<option value="">请选择所属监测域</option>
					<option value="0">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
				</select>
			</div>
		</div>
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">监测维度</label>
			<div class="layui-input-block">
				<select name="userStatus" class="userStatus" lay-filter="userStatus">
					<option value="">请选择监测维度</option>
					<option value="0">上行</option>
					<option value="1">下行</option>
				</select>
			</div>
		</div>
	</div>
	<div class="layui-row layui-form-item">
        <div class="layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">监测点里程</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input " lay-verify="required" >
			</div>
		</div>
		<div class="layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">对应传感器</label>
			<div class="layui-input-block">
				<select name="userStatus" class="userStatus" lay-filter="userStatus">
					<option value="">请选择对应传感器</option>
					<option value="0">上行</option>
					<option value="1">下行</option>
				</select>
			</div>
		</div>
    </div>
    <div class="layui-row layui-form-item">
        <div class="layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">初始监测日期</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input " lay-verify="required" placeholder="请选择初始监测日期" id="watchFirsttime">
			</div>
		</div>		
    </div>   
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-lg" lay-submit="" lay-filter="addUser">编辑监测点提交</button>
			<button type="reset" class="layui-btn layui-btn-lg layui-btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;&nbsp;&nbsp;&nbsp;</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/page/objMng/addPoint.js"></script>
<script>
	layui.use('laydate', function() {
		var laydate = layui.laydate;	
		//执行一个laydate实例
		laydate.render({
			elem: '#watchFirsttime' //指定元素
		});
	});
</script>
</body>
</html>
