<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../css/public.css" media="all" />
	<link rel="stylesheet" href="../../../css/base.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="editDataform" lay-filter="editStructure" style="width:80%;">
	<input type="hidden" name="id" id="editId" value="" />
    <div class="layui-row">
        <div class="layui-form-item layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">构筑物名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" class="layui-input" lay-verify="required" >
			</div>
		</div>
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">行别</label>
			<div class="layui-input-block">
				<select name="direction" lay-verify="required">
					<option value="">请选择行别</option>
					<option value="上行">上行</option>
					<option value="下行">下行</option>
					<option value="上下行">上下行</option>
				</select>
			</div>
		</div>
    </div>
    <div class="layui-row">
      <div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">所属铁路局</label>
			<div class="layui-input-block">
				<select name="bureauId" id="allStation" lay-filter="bureauId"   lay-verify="required">
					<option value="">请选择所属铁路局</option>					
				</select>
			</div>
		</div>
       <div class="layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">类型</label>
			<div class="layui-input-block">
				<select name="object_typeId" id="watchtype" lay-filter="watchtype"  lay-verify="required">
					<option value="">请选择监测体类型</option>								
				</select>
		</div>
		</div>
    </div>
	<div class="layui-row">
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">所属铁路线</label>
			<div class="layui-input-block">
				<select name="railway_lineId" id="addLine" lay-filter="addLine" lay-filter="userGrade">
					<option value="">请选择构筑物所属铁路线</option>									
				</select>
			</div>
		</div>
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">监测维度</label>
			<div class="layui-input-block">			
			 <div class="layui-unselect layui-form-select downpanel cs">
                <div class="layui-select-title">
                    <input type="text" placeholder="请选择要进行的监测维度"  id="editdimensionIds" value="" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i>
                </div>
                <dl class="layui-anim layui-anim-upbit" style="" lay-filter="dimensionIds">
                    <dd><input type="checkbox" name="dimensionIds" title="沉降监测" value="1" lay-skin="primary" ></dd>
                    <dd><input type="checkbox" name="dimensionIds" title="相对位移监测" value="2"  lay-skin="primary" ></dd>
                    <dd><input type="checkbox" name="dimensionIds" title="温度监测" value="3"  lay-skin="primary" ></dd>
                    <dd><input type="checkbox" name="dimensionIds" title="湿度监测" value="4"  lay-skin="primary" ></dd>
                    <dd><input type="checkbox" name="dimensionIds" title="水平位移监测" value="5"  lay-skin="primary" ></dd>
                    <dd><input type="checkbox" name="dimensionIds" title="姿态变化监测" value="6"  lay-skin="primary" ></dd>
                    <dd><input type="checkbox" name="dimensionIds" title="气压监测" value="7"  lay-skin="primary" ></dd>
                    <dd><input type="checkbox" name="dimensionIds" title="风速风向监测" value="8"  lay-skin="primary" ></dd>

                </dl>
           </div>
           </div>
		</div>
	</div>
	<div class="layui-row layui-form-item">
        <div class="layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">经度</label>
			<div class="layui-input-block">
				<input type="text" name="longitude" class="layui-input " lay-verify="required" />
			</div>
		</div>
		<div class="layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">起始里程</label>
			<div class="layui-input-block">
				<input type="text" name="startMileage" class="layui-input " lay-verify="required" />
			</div>
		</div>
    </div>
    <div class="layui-row layui-form-item">
        <div class="layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">纬度</label>
			<div class="layui-input-block">
				<input type="text" name="latitude" class="layui-input " lay-verify="required" />
			</div>
		</div>
		<div class="layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">结束里程</label>
			<div class="layui-input-block">
				<input type="text" name="endMileage" class="layui-input " lay-verify="required" />
			</div>
		</div>
   </div> 
   <div class="layui-row">		
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">用户白名单</label>
			<div class="layui-input-block">				
			 <div class="layui-unselect layui-form-select userdownpanel cs">
                <div class="layui-select-title">
                    <input type="text" placeholder="请选择要加入的用户白名单（非必填）" id="userIds" value="" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i>
                </div>
                <dl class="layui-anim layui-anim-upbit" id="allAllowperson" style="" lay-filter="userIds">
                    <!--<dd><input type="checkbox" name="userIds" title="沉降监测" value="1" lay-skin="primary" ></dd>-->
                </dl>
           </div>
           </div>
		</div>
	</div>
	<!--<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<input type="hidden" name="image" id="imageUrl" value="" />
			<img src=""/ class="picitem">
			<span class="layui-btn layui-btn-lg layui-btn-green" >上传构筑物照片</span>
		</div>
	</div>-->
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-lg" lay-submit="" lay-filter="editStructure">编辑构筑物提交</button>
			<button class="layui-btn layui-btn-lg cancel">&nbsp;&nbsp;&nbsp;&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;&nbsp;&nbsp;&nbsp;</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/page/objMng/editStructure.js"></script>
</body>
</html>
