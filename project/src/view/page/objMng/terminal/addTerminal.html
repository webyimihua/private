<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../css/public.css" media="all" />
	<link rel="stylesheet" href="../../../css/page/objMng/terminal.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-row">
        <div class="layui-form-item layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">网关编号</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input " lay-verify="required" placeholder="请输入网关编号">
			</div>
		</div>
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">IP地址</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input " lay-verify="required" placeholder="请输入IP地址">
			</div>
		</div>
   </div>
	<div class="layui-row layui-form-item">
        <div class="layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">采样间隔</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input " lay-verify="required" placeholder="请输入采样间隔">
			</div>
		</div>
		<div class="layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">端口号(全站仪)</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input " lay-verify="required" placeholder="请输入端口号">
			</div>
		</div>
    </div>   
	<div class="layui-row layui-form-item">
        <div class="layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">主/备用机</label>
			<div class="layui-input-block">
				<select name="userStatus" class="userStatus" lay-filter="userStatus">
					<option value="">请选择机型</option>
					<option value="0">主机</option>
					<option value="1">备用机</option>
				</select>
			</div>
		</div>
		<div class="layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">端口号(其他)</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input " lay-verify="required" placeholder="请输入采样间隔">
			</div>
		</div>
    </div>  
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-lg" lay-submit="" lay-filter="addUser">新增终端提交</button>
			<button type="reset" class="layui-btn layui-btn-lg layui-btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;&nbsp;&nbsp;&nbsp;</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/page/objMng/addPoint.js"></script>
</body>
</html>
