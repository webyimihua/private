<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../css/public.css" media="all" />
	<link rel="stylesheet" href="../../../css/base.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="showDataform" style="width:80%;">
    <div class="layui-row">
        <div class="layui-form-item layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">监测域编号</label>
			<div class="layui-input-block">
				<input type="text" name="name" class="layui-input noborder" readonly="readonly" value="">
			</div>
		</div>	
	</div>	
	<div class="layui-row">
        <div class="layui-form-item layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">监测域类型</label>
			<div class="layui-input-block">
				<input type="text" name="domain_typename" class="layui-input noborder" readonly="readonly" value="">
			</div>
		</div>
    </div>	
	<div class="layui-row">
        <div class="layui-form-item layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">所属构筑物</label>
			<div class="layui-input-block">
				<input type="text" name="objectname" class="layui-input noborder" readonly="readonly" value="">
			</div>
		</div>
    </div>	
	<div class="layui-row">
        <div class="layui-form-item layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">起始里程</label>
			<div class="layui-input-block">
				<input type="text" name="startMileage" class="layui-input noborder" readonly="readonly" value="">
			</div>
		</div>
    </div>	
	<div class="layui-row">
        <div class="layui-form-item layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">终止里程</label>
			<div class="layui-input-block">
				<input type="text" name="endMileage" class="layui-input noborder" readonly="readonly" value="">
			</div>
		</div>
    </div>
    <!--<div class="layui-row">
        <div class="layui-form-item layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">排序序号</label>
			<div class="layui-input-block">
				<input type="text" name="ordinal" class="layui-input" readonly="readonly">
			</div>
		</div>	
    </div>-->
</form>
<script type="text/javascript" src="../../../layui/layui.js"></script>
</body>
</html>
