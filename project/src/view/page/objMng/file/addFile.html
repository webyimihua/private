<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../css/public.css" media="all" />
	<link rel="stylesheet" href="../../../css/base.css" media="all" />
	
</head>
<body class="childrenBody">
<form class="layui-form" id="addFile" style="width:80%;">
    <div class="layui-row">
        <div class="layui-form-item layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">监测域名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" class="layui-input " lay-verify="required" placeholder="请填写监测域编号">
			</div>
		</div>	
	</div>	
	<div class="layui-row">
        <div class="layui-form-item layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">监测域类型</label>
			<div class="layui-input-block">
				<select name="domain_typeId" id="fileType" lay-verify="required">
					<option value="">请选择监测域类型</option>										
				</select>
			</div>
		</div>
    </div>
	<div class="layui-row">
        <div class="layui-form-item layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">所属构筑物</label>
			<div class="layui-input-block">
				<select name="objectId" id="allStructure" lay-verify="required">
					<option value="">请选择所属构筑物</option>					
				</select>
			</div>
		</div>
    </div>
	<div class="layui-row">
        <div class="layui-form-item layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">起始里程</label>
			<div class="layui-input-block">
				<input type="text" name="startMileage" class="layui-input " lay-verify="required" placeholder="请填写起始里程">
			</div>
		</div>	
    </div>
	<div class="layui-row">
        <div class="layui-form-item layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">终止里程</label>
			<div class="layui-input-block">
				<input type="text" name="endMileage" class="layui-input " lay-verify="required" placeholder="请填写终止里程">
			</div>
		</div>	
    </div>
	<div class="layui-row">
        <div class="layui-form-item layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">排序序号</label>
			<div class="layui-input-block">
				<input type="text" name="ordinal" class="layui-input " lay-verify="required" placeholder="该序号将用于拟物绘制中的监测域呈现顺序">
			</div>
		</div>	
    </div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-lg" lay-submit="" lay-filter="addFile">新增监测域提交</button>
			<button class="layui-btn layui-btn-lg cancel">&nbsp;&nbsp;&nbsp;&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;&nbsp;&nbsp;&nbsp;</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/page/objMng/addFile.js"></script>
</body>
</html>
