<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../../css/public.css" media="all" />
	<link rel="stylesheet" href="../../../css/base.css" media="all" />
	<link rel="stylesheet" href="../../../css/page/objMng/common.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="editDataform" style="width:80%;">
	<input type="hidden" id="editId" value="" />
			<div class="layui-row">
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">传感器ID(下位机用)</label>
					<div class="layui-input-block">
						<input type="text" name="sid" class="layui-input " lay-verify="required" placeholder="请填写下位机需要的ID">
					</div>
				</div>
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">传感器类型</label>
					<div class="layui-input-block">
						<select name="sensor_typeId" id="allSensor" lay-filter="sensorTypes" lay-verify="required">
							<option>请选择传感器</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-row">
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">传感器名称</label>
					<div class="layui-input-block">
						<input type="text" name="name" class="layui-input " lay-verify="required" placeholder="请填写传感器名称">
					</div>
				</div>
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">传感器参数</label>
					<div class="layui-input-block">
						<input type="text" name="" class="layui-input " lay-verify="required" placeholder="请填写传感器参数（可为空）">
					</div>
				</div>
			</div>
			<div class="layui-row">
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">所属终端</label>
					<div class="layui-input-block">
						<select name="gatewayId" id="AllTerminal" >
							<option >请选择终端</option>
						</select>
					</div>
				</div>
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">基准值</label>
					<div class="layui-input-block">
						<input type="text" name="base" class="layui-input" lay-verify="required" >
					</div>
				</div>				
			</div>
			<div class="layui-row">				
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">分组ID</label>
					<div class="layui-input-block">
						<input type="text" name="profileId" class="layui-input "  placeholder="请填写分组ID">
					</div>
				</div>
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">是否为基准</label>
					<div class="layui-input-block">
						<input type="text" name="baseFlag" class="layui-input "  placeholder="0或1">
					</div>
				</div>
			</div>			
			<div class="layui-row" style="position: relative;">				
				<div class="magb15 layui-col-md10 layui-col-xs12">
					<label class="layui-form-label">传感器参数(全站仪)</label>
					<div class="layui-input-block">
						<textarea name="args" placeholder="参数格式：【参数1,参数2,参数3...参数n】" class="layui-textarea" maxlength="50" onchange="this.value=this.value.substring(0, 50)" onkeydown="this.value=this.value.substring(0,50)" onkeyup="this.value=this.value.substring(0,50)"></textarea>
					</div>
				</div>
				<div class="warmtips_icon" style="right: 190px;">
				<ul class="tips_box" style="height: 300px;">
					<li class="tops">全站仪参数表：</li>
					<li class="list_item">
						半侧回归零差
					</li>
					<li class="list_item">
						同一测回不同方向2c较差
					</li>
					<li class="list_item">
						不同测回不同方向2c较差
					</li>
					<li class="list_item">
						输盘指标差
					</li>
					<li class="list_item">
						不同测回同一方向均差
					</li>
					<li class="list_item">
						不同测回竖直方向均差
					</li>
					<li class="list_item">
						同一测回斜距差
					</li>
					<li class="list_item">
						不同测回各点测距差
					</li>
					<li class="list_item">
						重测次数
					</li>
					<li class="list_item">
						测回数
					</li>
				</ul>
			</div>
			</div>
			<div class="layui-row">				
				<div class="magb15 layui-col-md10 layui-col-xs12">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<textarea name="remark" placeholder="可输入备注内容" class="layui-textarea" maxlength="50" onchange="this.value=this.value.substring(0, 50)" onkeydown="this.value=this.value.substring(0,50)" onkeyup="this.value=this.value.substring(0,50)"></textarea>
					</div>
				</div>
			</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-lg" lay-submit="" lay-filter="editSensor">编辑传感器提交</button>
			<button class="layui-btn layui-btn-lg cancel">&nbsp;&nbsp;&nbsp;&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;&nbsp;&nbsp;&nbsp;</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/page/objMng/editSensor.js"></script>
</body>
</html>
