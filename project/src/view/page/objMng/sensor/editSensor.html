<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../../css/public.css" media="all" />
	<link rel="stylesheet" href="../../../css/base.css" media="all" />
	<link rel="stylesheet" href="../../../css/page/objMng/common.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="editDataform" style="width:80%;">
	<input type="hidden" id="editId" value="" />
	<input type="hidden" name="status" id="status" value="正常" />
    <div class="layui-row">       
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">传感器类型</label>
			<div class="layui-input-block">
				<select name="sensor_typeId" id="allSensor" lay-filter="sensorTypes" lay-verify="required">
					<option>请选择传感器</option>
				</select>
			</div>
		</div>
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">传感器名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" class="layui-input " lay-verify="required" placeholder="请填写传感器名称">
			</div>
		</div>
    </div>
   <div class="layui-row">       
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">所属终端</label>
			<div class="layui-input-block">
				<select name="gatewayId" id="AllTerminal" >
					<option >请选择终端</option>
				</select>
			</div>
		</div>
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">里程</label>
			<div class="layui-input-block">
				<input type="text" name="mileage" class="layui-input " lay-verify="required" placeholder="请填写里程">
			</div>
		</div>	
    </div>	
	<div class="layui-row">	
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">分站号</label>
			<div class="layui-input-block">
				<input type="text" name="subId" class="layui-input " lay-verify="required" placeholder="请填写分站号">
			</div>
		</div>
		<div class="magb15 layui-col-md5 layui-col-xs12 qzyhide">
			<label class="layui-form-label">参考已知点斜距</label>
			<div class="layui-input-block">
				<input type="text" name="givenSlopeDistance" class="layui-input "  placeholder="请填写处理模式">
			</div>
		</div>
	</div>
	<div class="layui-row">				
				<div class="magb15 layui-col-md5 layui-col-xs12 qzyhide">
					<label class="layui-form-label">x坐标</label>
					<div class="layui-input-block">
						<input type="text" name="xValue" class="layui-input "  placeholder="请填写x坐标">
					</div>
				</div>
				<div class="magb15 layui-col-md5 layui-col-xs12 qzyhide">
					<label class="layui-form-label">参考已知点竖直角</label>
					<div class="layui-input-block">
						<input type="text" name="givenVAngle" class="layui-input "  placeholder="请填写参考点竖角">
					</div>
				</div>
			</div>
			<div class="layui-row qzyhide">	
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">y坐标</label>
					<div class="layui-input-block">
						<input type="text" name="yValue" class="layui-input "  placeholder="请填写y坐标">
					</div>
				</div>
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">参考点与基准点已知夹角</label>
					<div class="layui-input-block">
						<input type="text" name="givenIntersectionAngle" class="layui-input"  placeholder="请填写已知夹角">
					</div>
				</div>
			</div>
			<div class="layui-row qzyhide">
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">z坐标</label>
					<div class="layui-input-block">
						<input type="text" name="zValue" class="layui-input"  placeholder="请填写z坐标">
					</div>
				</div>
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">基准点方位角</label>
					<div class="layui-input-block">
						<input type="text" name="givenAzimuthAngle" class="layui-input"  placeholder="请填写基准点方位角">
					</div>
				</div>
			</div>
			<div class="layui-row qzyhide">
				<div class="magb15 layui-col-md5 layui-col-xs12 qzyhide">
					<label class="layui-form-label">仪器高度</label>
					<div class="layui-input-block">
						<input type="text" name="height" class="layui-input"  placeholder="请填写z坐标">
					</div>
				</div>				
			</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea name="remark" class="layui-textarea" maxlength="50" onchange="this.value=this.value.substring(0, 50)" onkeydown="this.value=this.value.substring(0,50)" onkeyup="this.value=this.value.substring(0,50)"></textarea>
			</div>
		</div>		
	</div>   
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-lg" lay-submit="" lay-filter="editSensor">编辑传感器提交</button>
			<button class="layui-btn layui-btn-lg cancel">&nbsp;&nbsp;&nbsp;&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;&nbsp;&nbsp;&nbsp;</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/page/objMng/editSensor.js"></script>
</body>
</html>
