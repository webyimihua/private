<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../../css/public.css" media="all" />
	<link rel="stylesheet" href="../../../css/base.css" media="all" />
	<link rel="stylesheet" href="../../../css/page/objMng/common.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="showDataform" style="width:80%;">
	<input type="hidden" name="id" id="editId" value="" />
    <div class="layui-row">
        <div class="layui-form-item layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">传感器名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" class="layui-input " readonly="readonly">
			</div>
		</div>
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">传感器类型</label>
			<div class="layui-input-block">
				<input type="text" name="sensor_typeId" class="layui-input " readonly="readonly" >
			</div>
		</div>
    </div>
    <div class="layui-row">
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">分站号</label>
					<div class="layui-input-block">
						<input type="text" name="subId" class="layui-input " readonly="readonly" >
					</div>
				</div>
				<div class="magb15 layui-col-md5 layui-col-xs12 qzyhide">
					<label class="layui-form-label">参考已知点斜距</label>
					<div class="layui-input-block">
						<input type="text" name="givenSlopeDistance" class="layui-input " readonly="readonly" >
					</div>
				</div>
			</div>
			<div class="layui-row qzyhide">
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">x坐标</label>
					<div class="layui-input-block">
						<input type="text" name="xValue" class="layui-input " readonly="readonly" >
					</div>
				</div>
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">参考已知点竖直角</label>
					<div class="layui-input-block">
						<input type="text" name="givenVAngle" class="layui-input " readonly="readonly" >
					</div>
				</div>
			</div>
			<div class="layui-row qzyhide">
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">y坐标</label>
					<div class="layui-input-block">
						<input type="text" name="yValue" class="layui-input " readonly="readonly" >
					</div>
				</div>
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">参考点与基准点已知夹角</label>
					<div class="layui-input-block">
						<input type="text" name="givenIntersectionAngle" class="layui-input " readonly="readonly">
					</div>
				</div>
			</div>
			<div class="layui-row qzyhide">
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">z坐标</label>
					<div class="layui-input-block">
						<input type="text" name="zValue" class="layui-input " readonly="readonly" >
					</div>
				</div>
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">基准点方位角</label>
					<div class="layui-input-block">
						<input type="text" name="givenAzimuthAngle" class="layui-input " readonly="readonly" >
					</div>
				</div>
			</div>
			<div class="layui-row">
				<div class="magb15 layui-col-md5 layui-col-xs12 qzyhide">
					<label class="layui-form-label">仪器高度</label>
					<div class="layui-input-block">
						<input type="text" name="height" class="layui-input " readonly="readonly" >
					</div>
				</div>
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<textarea name="remark" class="layui-textarea " readonly="readonly"></textarea>
					</div>
				</div>
				
			</div>
</form>
<script type="text/javascript" src="../../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/page/objMng/editSensor.js"></script>
</body>
</html>
