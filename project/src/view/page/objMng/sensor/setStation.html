<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>文章列表--layui后台管理模板 2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/public.css" media="all" />
		<link rel="stylesheet" href="../../../css/base.css" media="all" />
		<link rel="stylesheet" href="../../../css/page/objMng/common.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" id="stationSet" style="width:80%;">
			<input type="hidden" id="sensorId" value="" />
			<input type="hidden" id="setId" value="" />
			<div class="layui-row">
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label layui-form-set">仪器高度</label>
					<div class="layui-input-block layui-input-set">
						<input type="text" name="height" class="layui-input " lay-verify="required" placeholder="">
					</div>
				</div>
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label layui-form-set">空间X坐标</label>
					<div class="layui-input-block layui-input-set">
						<input type="text" name="xValue" class="layui-input " lay-verify="required" placeholder="">
					</div>
				</div>
			</div>
			<div class="layui-row">
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label layui-form-set">空间Y坐标</label>
					<div class="layui-input-block layui-input-set">
						<input type="text" name="yValue" class="layui-input " lay-verify="required" placeholder="">
					</div>
				</div>
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label layui-form-set">空间Z坐标</label>
					<div class="layui-input-block layui-input-set">
						<input type="text" name="zValue" class="layui-input " lay-verify="required" placeholder="">
					</div>
				</div>				
			</div>
			<div class="layui-row">
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label layui-form-set">参考点已知斜距</label>
					<div class="layui-input-block layui-input-set">
						<input type="text" name="givenSlopeDistance" class="layui-input " lay-verify="required" placeholder="">
					</div>
				</div>
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label layui-form-set">参考点已知竖直角</label>
					<div class="layui-input-block layui-input-set">
						<input type="text" name="givenVAngle" class="layui-input " lay-verify="required" placeholder="">
					</div>
				</div>		
			</div>			
			<div class="layui-row">
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label layui-form-set">参考点与基准点已知夹角</label>
					<div class="layui-input-block layui-input-set">
						<input type="text" name="givenIntersectionAngle" class="layui-input "  placeholder="">
					</div>
				</div>
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label layui-form-set">基准点方位角</label>
					<div class="layui-input-block layui-input-set ">
						<input type="text" name="givenAzimuthAngle" class="layui-input "  placeholder="">
					</div>
				</div>
			</div>			
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-lg" lay-submit="" lay-filter="stationSet">测量参数配置提交</button>
					<button class="layui-btn layui-btn-lg cancel">&nbsp;&nbsp;&nbsp;&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;&nbsp;&nbsp;&nbsp;</button>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript" src="../../../js/page/objMng/setStation.js"></script>
	</body>

</html>
