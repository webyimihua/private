<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>文章列表--layui后台管理模板 2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/public.css" media="all" />
		<link rel="stylesheet" href="../../../css/base.css" media="all" />
		<link rel="stylesheet" href="../../../css/page/objMng/common.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" style="width:80%;" id="senSor">
			<div class="layui-row">
				<div class="layui-form-item layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">传感器编号</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input " lay-verify="required" placeholder="请填写传感器编号">
					</div>
				</div>
				<div class="magb15 layui-col-md5 layui-col-xs12">
					<label class="layui-form-label">传感器类型</label>
					<div class="layui-input-block">
						<select name="sensorType" class="" lay-filter="sensorType" id="sensorType">
							<option value="1">全站仪</option>
							<option value="2">其他传感器</option>
						</select>
					</div>
				</div>
			</div>
			<div class="otherfotm" id="stationForm" style="display: block;">
				<div class="layui-row">
					<div class="magb15 layui-col-md5 layui-col-xs12">
						<label class="layui-form-label">传感器名称</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input " lay-verify="required" placeholder="请填写监测点里程">
						</div>
					</div>
					<div class="magb15 layui-col-md5 layui-col-xs12">
						<label class="layui-form-label">状态</label>
						<div class="layui-input-block">
							<select name="userGrade" class="userGrade" lay-filter="userGrade">
								<option value="0">正常</option>
								<option value="1">故障</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-row">
					<div class="magb15 layui-col-md5 layui-col-xs12">
						<label class="layui-form-label">所属终端</label>
						<div class="layui-input-block">
							<select name="userGrade" class="userGrade" lay-filter="userGrade">
								<option value="0">终端124</option>
								<option value="1">终端123</option>
							</select>
						</div>
					</div>
					<div class="magb15 layui-col-md5 layui-col-xs12">
						<label class="layui-form-label">里程</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input " lay-verify="required" placeholder="请填写里程">
						</div>
					</div>
				</div>
				<div class="layui-row">
					<div class="magb15 layui-col-md5 layui-col-xs12">
						<label class="layui-form-label">分站号</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input " lay-verify="required" placeholder="请填写分站号">
						</div>
					</div>
					<div class="magb15 layui-col-md5 layui-col-xs12">
						<label class="layui-form-label">参考已知点斜距</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input " lay-verify="required" placeholder="请填写处理模式">
						</div>
					</div>
				</div>
				<div class="layui-row">
					<div class="magb15 layui-col-md5 layui-col-xs12">
						<label class="layui-form-label">x坐标</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input " lay-verify="required" placeholder="请填写x坐标">
						</div>
					</div>
					<div class="magb15 layui-col-md5 layui-col-xs12">
						<label class="layui-form-label">参考已知点竖角</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input " lay-verify="required" placeholder="请填写参考点竖角">
						</div>
					</div>
				</div>
				<div class="layui-row">
					<div class="magb15 layui-col-md5 layui-col-xs12">
						<label class="layui-form-label">y坐标</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input " lay-verify="required" placeholder="请填写y坐标">
						</div>
					</div>
					<div class="magb15 layui-col-md5 layui-col-xs12">
						<label class="layui-form-label">参考点与基准点已知夹角</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input " lay-verify="required" placeholder="请填写已知夹角">
						</div>
					</div>
				</div>
				<div class="layui-row">
					<div class="magb15 layui-col-md5 layui-col-xs12">
						<label class="layui-form-label">z坐标</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input " lay-verify="required" placeholder="请填写z坐标">
						</div>
					</div>
					<div class="magb15 layui-col-md5 layui-col-xs12">
						<label class="layui-form-label">基准点方位角</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input " lay-verify="required" placeholder="请填写基准点方位角">
						</div>
					</div>
				</div>
				<div class="layui-row">
					<div class="magb15 layui-col-md5 layui-col-xs12">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea " lay-verify="required"></textarea>
						</div>
					</div>
					<div class="magb15 layui-col-md5 layui-col-xs12">
						<label class="layui-form-label">仪器高度</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input " lay-verify="required" placeholder="请填写z坐标">
						</div>
					</div>
				</div>
				<div class="otherfotm" id="sensorForm" style="display: none;">
					<div class="layui-row">
						<div class="magb15 layui-col-md5 layui-col-xs12">
							<label class="layui-form-label">传感器名称</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input " lay-verify="required" placeholder="请填写监测点里程">
							</div>
						</div>
						<div class="layui-col-md5 layui-col-xs12">
							<label class="layui-form-label">行别</label>
							<div class="layui-input-block">
								<select name="userGrade" class="userGrade" lay-filter="userGrade">
									<option value="">请选择行别</option>
									<option value="0">上行</option>
									<option value="1">下行</option>
								</select>
							</div>
						</div>
					</div>
					<div class="layui-row">
						<div class="magb15 layui-col-md5 layui-col-xs12">
							<label class="layui-form-label">网关号</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input " lay-verify="required" placeholder="请填写网关号">
							</div>
						</div>
						<div class="magb15 layui-col-md5 layui-col-xs12">
							<label class="layui-form-label">里程</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input " lay-verify="required" placeholder="请填写里程">
							</div>
						</div>
					</div>
					<div class="layui-row">
						<div class="magb15 layui-col-md5 layui-col-xs12">
							<label class="layui-form-label">网关号</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input " lay-verify="required" placeholder="请填写网关号">
							</div>
						</div>
						<div class="magb15 layui-col-md5 layui-col-xs12">
							<label class="layui-form-label">里程</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input " lay-verify="required" placeholder="请填写里程">
							</div>
						</div>
					</div>
					<div class="layui-row">
						<div class="magb15 layui-col-md5 layui-col-xs12">
							<label class="layui-form-label">分站号</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input " lay-verify="required" placeholder="请填写分站号">
							</div>
						</div>
						<div class="magb15 layui-col-md5 layui-col-xs12">
							<label class="layui-form-label">仪器高度</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input " lay-verify="required" placeholder="请填写z坐标">
							</div>
						</div>
					</div>
					<div class="layui-row">
						<div class="magb15 layui-col-md12 layui-col-xs12">
							<label class="layui-form-label">备注</label>
							<div class="layui-input-block">
								<textarea class="layui-textarea "></textarea>
							</div>
						</div>
					</div>

				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-lg" lay-submit="" lay-filter="addUser">新增传感器提交</button>
					<button type="reset" class="layui-btn layui-btn-lg layui-btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;&nbsp;&nbsp;&nbsp;</button>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript" src="../../../js/page/objMng/addPoint.js"></script>
	</body>

</html>
