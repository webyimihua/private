<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../../css/public.css" media="all" />
	<link rel="stylesheet" href="../../../css/base.css" media="all" />
	<link rel="stylesheet" href="../../../css/page/objMng/common.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="showDataform" style="width:80%;">
	<input type="hidden" name="id" id="editId" value="" />
    <div class="layui-row">
        <div class="layui-form-item layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">传感器ID(下位机用)</label>
			<div class="layui-input-block">
				<input type="text" name="sid" class="layui-input " readonly="readonly">
			</div>
		</div>
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">传感器类型</label>
			<div class="layui-input-block">
				<input type="text" name="sensor_typeId" class="layui-input " readonly="readonly">
			</div>
		</div>
    </div>
   <div class="layui-row">
        <div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">传感器名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" class="layui-input " readonly="readonly" >
			</div>
		</div>
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">所属终端</label>
			<div class="layui-input-block">
				<input type="text" name="gatewayId" class="layui-input " readonly="readonly">
			</div>
		</div>
    </div>	
	<div class="layui-row">
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">基准值</label>
			<div class="layui-input-block">
				<input type="text" name="base" class="layui-input" readonly="readonly">
			</div>
		</div>
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">分组ID</label>
			<div class="layui-input-block">
				<input type="text" name="profileId" class="layui-input" readonly="readonly">
			</div>
		</div>
	</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">是否为基准</label>
			<div class="layui-input-block">
				<input type="text" name="baseFlag" class="layui-input " readonly="readonly">
			</div>
		</div>
	</div>	
	<div class="layui-row" style="position: relative;">				
				<div class="magb15 layui-col-md10 layui-col-xs12">
					<label class="layui-form-label">传感器参数(全站仪)</label>
					<div class="layui-input-block">
						<textarea name="args" class="layui-textarea" maxlength="50" onchange="this.value=this.value.substring(0, 50)" onkeydown="this.value=this.value.substring(0,50)" onkeyup="this.value=this.value.substring(0,50)"></textarea>
					</div>
				</div>
				<div class="warmtips_icon" style="right: 190px;">
				<ul class="tips_box" style="height: 300px;">
					<li class="tops">全站仪参数表：</li>
					<li class="list_item">
						半侧回归零差
					</li>
					<li class="list_item">
						同一测回不同方向2c较差
					</li>
					<li class="list_item">
						不同测回不同方向2c较差
					</li>
					<li class="list_item">
						输盘指标差
					</li>
					<li class="list_item">
						不同测回同一方向均差
					</li>
					<li class="list_item">
						不同测回竖直方向均差
					</li>
					<li class="list_item">
						同一测回斜距差
					</li>
					<li class="list_item">
						不同测回各点测距差
					</li>
					<li class="list_item">
						重测次数
					</li>
					<li class="list_item">
						测回数
					</li>
				</ul>
			</div>
			</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea" name="remark" readonly="readonly"></textarea>
			</div>
		</div>		
	</div> 
</form>
<script type="text/javascript" src="../../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/page/objMng/editSensor.js"></script>
</body>
</html>
