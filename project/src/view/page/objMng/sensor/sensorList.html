<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户中心--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../css/public.css" media="all" />
	<link rel="stylesheet" href="../../../css/base.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<select  class="layui-select" id="structureOption" lay-filter="findstructure">
						<option value="">请选择监测体</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<select  class="layui-select" id="sensorOption" lay-filter="findsensor">
						<option value="">请选择传感器类型</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addItem_btn">新增</a>
			</div>			
		</form>
	</blockquote>
	<table id="itemListtable" lay-filter="itemList"></table>

	<!--操作-->
	<!--<script type="text/html" id="handleListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="detail">查看</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
		<a class="layui-btn layui-btn-xs setdatabtn" lay-event="setData">配置参数</a>
		<a class="layui-btn layui-btn-xs layui-btn-normal settimebtn"  lay-event="setTime">配置时刻</a>
		<a class="layui-btn layui-btn-xs layui-btn openitembtn" lay-event="openItem">开始采集</a>
		
	</script>-->
</form>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/page/objMng/sensor.js"></script>
</body>
</html>
