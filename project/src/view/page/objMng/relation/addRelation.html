<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../css/public.css" media="all" />
	<link rel="stylesheet" href="../../../css/base.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="addStructure" lay-filter="addStructure"  style="width:80%;">	
	<div class="layui-row">
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">监测体</label>
			<div class="layui-input-block">
				<select name="objectId" id="Allobject" lay-filter="Allobject"  lay-verify="required">
					<option value="">请选择监测体</option>					
				</select>
			</div>
		</div>
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">监测域</label>
			<div class="layui-input-block">
				<select name="domainId" id="Alldomain" lay-filter="Alldomain"  lay-verify="required">
					<option value="">请选择监测域</option>					
				</select>
			</div>
		</div>		
	</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">监测点</label>
			<div class="layui-input-block">
				<select name="unitId" id="Allunit"  lay-verify="required">
					<option value="">请选择监测点</option>					
				</select>
			</div>
		</div>
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">传感器</label>
			<div class="layui-input-block">
				<select name="railway_lineId" id="addSensor"  lay-verify="required">
					<option value="">请选择检传感器</option>					
				</select>
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-lg" lay-submit="" lay-filter="addStructure">新增关系管理</button>
			<button class="layui-btn layui-btn-lg cancel">&nbsp;&nbsp;&nbsp;&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;&nbsp;&nbsp;&nbsp;</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/page/objMng/addRelation.js"></script>
</body> 
</html>
