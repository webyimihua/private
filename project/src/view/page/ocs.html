<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>一键同步</title>
		<link rel="stylesheet" href="../layui/css/layui.css" media="all" />
		<style type="text/css">
			.list-box{
				width:100%;
				box-sizing: border-box;
				padding:10px;
				height:300px;
				overflow: auto;
			}
			.list-box .item{
				float:left;
				font-size:14px;
				color:#333333;
				margin-right:20px;
				overflow:hidden;
			}
			.list-box .item input{
				width:16px;
				height:16px;
				float:left;
				margin-top:2px;
				margin-right:4px;
			}
			.list-box .item span{
				float:left;
			}
			.submit-btn{
				width:120px;
				height:40px;
				text-align:center;
				line-height:40px;
				color:#FFFFFF;
				font-size:14px;
				background:#009688;
				border-radius:3px;
				margin:0 auto;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="list-box" id="body-contai">
				<!--<li class="item">
					<input type="checkbox" name="" id="" value="" />
					<span>凤凰山特大桥</span>
				</li>
				<li class="item">
					<input type="checkbox" name="" id="" value="" />
					<span>凤凰山特大桥</span>
				</li>-->
			</ul>
			<div class="submit-btn">一键提交</div>
		</div>
	</body>
	<script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="../js/ocs.js"></script>
</html>
